<!DOCTYPE html>
<html>
<head>
	<title>Angular JS one-time binding</title>
	<!-- 
	--introducing "ng-click" and check "ng-bind"
	--demonstrates one-time binding
	-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<script type="text/javascript">
	var app = angular.module("app", []);
	app.controller("emp", ["$scope", function($scope){
	$scope.a = 10;
	$scope.b = 20;

	$scope.doDoubleSum = function(){		
		$scope.a = $scope.a * 2;
		$scope.b = $scope.b * 2;
		$scope.sum = parseInt($scope.a) + parseInt($scope.b);
	};
}]);
</script>
<body ng-app="app">
	<div ng-controller="emp">
		<div>
			Value of a is {{a}}<br>
			Value of b is {{b}}<br>
			Sum = {{sum}}
		</div>
		<button ng-click="doDoubleSum()">Calculate</button><br>
		Value of a is {{::a}}<br>
	</div>
</body>
</html>
