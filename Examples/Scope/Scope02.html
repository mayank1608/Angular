<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Using s is reference to $scope</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript">
  //using recommended pattern to use "$scope" (mainly to work even after minimizing js)
  var sample = angular.module("sample", []);
  sample.controller("emp", ["$scope", function(s) {// "s" is reference to "$scope"
    s.Name = "Mak";
    s.Sal = 4500;
  }]);
  </script>
</head>
<body ng-app="sample">
  <div ng-controller="emp">
    Hello {{Name}}, your salary is {{Sal}} per month and is {{Sal * 12}} per annum!
  </div>
</body>
</html>
