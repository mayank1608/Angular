<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>$Scope with multiple controllers</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript">
  //multiple controllers in a module
  var sample = angular.module("sample", []);
  sample.controller("emp", ["$scope", function($scope) {
    $scope.Name = "Mak";
    $scope.Sal = 4500;
    $scope.getAnnualSal = function(){
      return (this.Sal) * 12;
    };
  }]);
  sample.controller("customerInfo", ["$scope", function($scope) {
    $scope.Name = "Mak";
    $scope.City = "Vadodara";
  }]);
  </script>
</head>
<body ng-app="sample">
  <div ng-controller="emp">
    Hello {{Name}}, your annual salary is {{getAnnualSal()}}!
  </div>
  <div ng-controller="customerInfo">
    Hello {{Name}}, looks like you live in {{City}}!
  </div>
</body>
</html>
