<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Using methods in scope</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript">
  //using methods in scope
  var sample = angular.module("sample", []);
  sample.controller("emp", ["$scope", function($scope) {
    $scope.Name = "Mak";
    $scope.Sal = 4500;
    $scope.getAnnualSal = function(){
      return (this.Sal) * 12;
    };
  }]);
  </script>
</head>
<body ng-app="sample">
  <div ng-controller="emp">
    Hello {{Name}}, your annual salary is {{getAnnualSal()}}!
  </div>
</body>
</html>
